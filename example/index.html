<html>
    <head>
        <title>
            Lipwig Chat Example
        </title>
        <script src="../dist/lipwig.min.js"></script>
        <script src="chat.js" defer></script>
    </head>
    <style>
        .hide {
            display: none;
        }
    </style>
    <body>
        <div id="portal">
            Server: <input type="text" value="http://localhost:8080"/><br/>
            Mode<br/>
            <input type="radio" id="rdCreate"/>
            <label for="rdCreate">Create Room</label><br/>
            <input type="radio" id="rdJoin"/>
            <label for="rdJoin">Join Room</label><br/>

            <div id="portalCreate" class="hide">
                Password (blank for none): <input type="text" id="txtCreatePassword"/><br/>
                <input type-"button" id="btnCreate" value="Create Room"/>
            </div>
            <div id="portalJoin" class="hide">
                Code: <input type="text" id="txtCode"/><br/>
                Username: <input type="text" id="txtUsername"/><br/>
                Password (blank for none): <input type="text" id="txtCreatePassword"/><br/>
                <input type-"button" id="btnCreate" value="Create Room"/>
            </div>
        </div>
    </body>
</html>
