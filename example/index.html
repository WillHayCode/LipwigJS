<html>
    <head>
        <title>
            Lipwig Chat Example
        </title>
        <script src="lipwig.min.js"></script>
        <script src="chat.js" defer></script>
    </head>
    <style>
        .hide {
            display: none;
        }
    </style>
    <body>
        <div id="portal">
            <input type="button" id="btnCreate" value="Create Room"/><br/>
            Room Code:<input type="text" id="txtCode"/><br/>
            <input type="button" id="btnJoin" value="Join Room"/><br/>
        </div>
        <div id="connecting" class="hide">
            Connecting, please wait.
        </div>
        <div id="chat" class="hide">
            Room Code: <span id="codeDisplay"></span>
            <p>
                <div id="history">

                </div>
            </p>
            <input type="text" id="txtChat"/><input type="button" id="btnSend" value="Send"/>
        </div>
    </body>
</html>
